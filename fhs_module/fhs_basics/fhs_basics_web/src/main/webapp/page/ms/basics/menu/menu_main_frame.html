<html>
<head>
	<%
	layout("/page/tags/js_css_include.html",{up:true}){}
	%>
</head>
<body style="width: 100%; ">
	<iframe width="17%" height="98%" frameborder="no" border="0"
		marginwidth="0" marginheight="0" scrolling="auto"
		allowtransparency="yes" id="left"
		src="${basePath}b/page-ms-basics-menu/sys_menu_tree"></iframe>
	<iframe width="45%" height="98%" frameborder="no" border="0"
		marginwidth="0" marginheight="0" scrolling="auto"
		allowtransparency="yes" id="rightFrame"
		src="${basePath}b/page-ms-basics-menu/sys_menu_list"></iframe>
	<iframe width="37%" height="98%" frameborder="no" border="0"
		marginwidth="0" marginheight="0" scrolling="auto"
		allowtransparency="yes" id="permissionFrame"
		src="${basePath}b/page-ms-basics-menu/sys_menu_permission_list"></iframe>

	<div id="addOrUpdateDialog" class="easyui-dialog" 
		data-options="iconCls:'icon-save'"  closed="true"
		style="width: 820px; height: 410px; padding: 5px;font-size: 14px;"
		 buttons="#dlg-buttons">
	<div id="dlg-buttons">
		<a href="#" id="subBtn" class="easyui-linkbutton" onclick="save()">保存</a>
		<a href="#" class="easyui-linkbutton" onclick="closeDialog()">返回</a>
	</div>

		<script type="text/javascript">
		function changeRight(treeId, menuType, menuname) {
			if (!menuType) {
				menuType = "";
			}
			if (treeId == '') {
				return;
			}
			$('#rightFrame').attr(
					'src',
					'${basePath}b/page-ms-basics-menu/sys_menu_list?menuId=' + treeId
							+ '&menuType=' + menuType + '&menuName='
							+ menuname);
			$('#permissionFrame').attr('src',
					'${basePath}b/page-ms-basics-menu/sys_menu_permission_list');
		}

		function changeRightPermission(menuId, name) {
				$('#permissionFrame').attr(
						'src',
						'${basePath}b/page-ms-basics-menu/sys_menu_permission_list?menuId='
								+ menuId+ "&menuName=" + name);
		}

		function openMenuAddOrUpdate(url , title) {
			openDialog(url,title);
			$(".window-mask").width("1000px")
		}
	</script>
	</div>
</body>
</html>
